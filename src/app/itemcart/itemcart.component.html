<div *ngFor="let item of items">
  <p>{{ item.id }}</p>
  <p>{{ item.title | uppercase }}</p>
  <p>{{ item.price }}</p>
  <p>{{ item.description }}</p>
  <p>{{ item.category }}</p>
  <p><img src="{{item.image}}" width="50px"></p>
  <p><app-star [rating]="item.rating.rate"></app-star>
</p>
  <p>{{ item.rating.count }}</p>

</div>
